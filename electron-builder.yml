appId: io.museeks.app
directories:
  buildResources: "./dist"
  output: "./build"
files:
  - dist/**/*
  - src/images/**/*
mac:
  category: public.app-category.music
  target:
  - dmg
  icon: src/images/logos/museeks.icns
linux:
  category: AudioVideo
  target:
    - deb
    - AppImage
    - rpm
  executableName: museeks
win:
  target: nsis
  icon: src/images/logos/museeks.ico
