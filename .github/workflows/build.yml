name: build

on:
  # Trigger the workflow on push or pull request,
  # but only for the main branch
  push:
    branches:
      - master
  pull_request:
    branches:
      - '*'

jobs:
  qa:
    # Let's implement different jobs for Windows and Linux at some point, especially for packaging scripts
    runs-on: ubuntu-20.04

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Display Node.js and npm informations
        run: |
          echo "node version $(node -v) running"
          echo "npm version $(npm -v) running"

      - name: Install dependencies
        run: npm ci

      - name: 'Test: formatting'
        run: 'npm run test:formatting'

      - name: 'Test: TS/JS linting'
        run: 'npm run test:lint'

      - name: 'Test: CSS linting'
        run: 'npm run test:css'

      - name: Build application
        run: npm run build

      - uses: actions/upload-artifact@v2
        with:
          name: application-build
          path: dist/

  binaries-linux:
    runs-on: ubuntu-20.04
    needs: [qa]

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2

      - uses: actions/download-artifact@v2
        with:
          name: application-build

      - name: Install production dependencies
        run: npm ci

      - name: Package Linux binaries
        run: npm run package:l

      - uses: actions/upload-artifact@v2
        with:
          name: application-build
          path: |
            dist/museeks-i386.deb
            dist/museeks-amd64.deb
            dist/museeks-i386.AppImage
            dist/museeks-x86_64.AppImage
            dist/museeks-i686.rpm
            dist/museeks-x86_64.rpm
